defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      show_date: true
      read_time: true
      comments: true
      share: true
      related: true

      toc: true
      toc_label: "Table of Contents"
      toc_sticky: true

  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


# --  Custom Configs -- #
locale: "en"
enable_copy_code_button: true

atom_feed:
  hide: true

# Search indexing
lunr:
  search_within_pages: true

# Include your social profile in search results
social:
  type: "Person" # Person or Organization (defaults to Person)
  name:  # If the user or organization name differs from the site's name
  links:
    - "https://www.linkedin.com/in/amierulhakeem"
    - "https://github.com/Amrlxyz"





